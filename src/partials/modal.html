<button type="button" class="hero-button" data-modal-open>
  <span class="hero-btn-txt">Order Service</span>
</button>

<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <div class="modal-title">
      <h1 class="modal-title-text">Your Order</h1>
      <button type="button" class="modal-btn-close" data-modal-close>
        <svg class="icon-modal-btn" width="24" height="24">
          <use href="../img/symbol-defs.svg#close-icon"></use>
        </svg>
      </button>
    </div>

    <form class="form-modal">
      <div class="form-item-card">
        <div class="form-items-checkbox">
          <input
            class="modal-checkbox visually-hidden"
            type="checkbox"
            id="cabbage-basket"
            name="cabbage-basket"
            value="true"
          />
          <svg class="modal-icon-checkbox" height="16" width="16">
            <use href="../img/symbol-defs.svg#checkbox-active-icon"></use>
          </svg>

          <h2 class="modal-label-checkbox" for="cabbage-basket">
            Cabbage Basket
          </h2>
          <p>Plant</p>
          <img
            src="../img/modal/cabbage-mobile.png"
            alt="Cabbage Basket"
            width="94"
            height="78"
          />
        </div>

        <div class="form-items-checkbox">
          <input
            class="modal-checkbox visually-hidden"
            type="checkbox"
            id="tomato-basket"
            name="tomato-basket"
            value="true"
          />

          <h2 class="modal-label-checkbox" for="tomato-basket">
            Tomato Basket
          </h2>
          <p>Plant</p>

          <img
            srс="../img/modal/tomato-mobile.png"
            alt="Tomato Basket"
            width="94"
            height="78"
          />
        </div>

        <div class="form-items-checkbox">
          <input
            class="modal-checkbox visually-hidden"
            type="checkbox"
            id="vegetables-basket"
            name="vegetables-basket"
            value="true"
          />

          <h2 class="modal-label-checkbox" for="vegetables-basket">
            Vegetables Basket
          </h2>
          <p>Plant</p>
          <img
            src="../img/modal/vegetables-basket-mobile.png"
            alt="Vegetables Basket"
            width="94"
            height="78"
          />
        </div>

        <div class="form-items">
          <input
            class="modal-text"
            id="full-name"
            type="text"
            name="full-name"
            placeholder="Enter full name..."
          />
        </div>

        <div class="form-items">
          <input
            class="modal-text"
            id="enter-email"
            type="email"
            name="enter-email"
            placeholder="Enter email..."
          />
        </div>

        <div class="form-items">
          <input
            class="modal-text"
            id="card"
            type="text"
            name="card"
            placeholder="Enter card..."
          />
        </div>

        <div class="form-items-comment">
          <textarea
            class="modal-text-comment"
            id="user-comment"
            name="user-comment"
            placeholder="Enrel comments..."
          ></textarea>
        </div>

        <button class="modal-button" type="submit">
          <span class="modal-btn-txt">Submit</span>
        </button>
      </div>
    </form>
  </div>
</div>
