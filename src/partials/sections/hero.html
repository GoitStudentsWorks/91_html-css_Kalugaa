<section class="section-hero">
  <div class="container-hero container">
    <div class="container-hero-first">
      <div class="container-users-hero">
        <ul class="users-list-hero">
          <li class="users-item-hero">
            <picture>
              <source
                srcset="
                  /img/mobile/hero-review-1.png    1x,
                  /img/mobile/hero-review-1@2x.png 2x
                "
                media="(max-width:767px)"
              />
              <source
                srcset="
                  /img/tablet/hero-review-1.png    1x,
                  /img/tablet/hero-review-1@2x.png 2x
                "
                media="(max-width:1279px)"
              />
              <source
                srcset="
                  /img/desktop/hero-review-1.png    1x,
                  /img/desktop/hero-review-1@2x.png 2x
                "
                media="(min-width:1280px)"
              />
              <img
                src="/img/desktop/hero-review-1.png"
                alt="users1"
                width="72"
                height="72"
              />
            </picture>
          </li>
          <li class="users-item-hero">
            <picture>
              <source
                srcset="
                  /img/mobile/hero-review-2.png    1x,
                  /img/mobile/hero-review-2@2x.png 2x
                "
                media="(max-width:767px)"
              />
              <source
                srcset="
                  /img/tablet/hero-review-2.png    1x,
                  /img/tablet/hero-review-2@2x.png 2x
                "
                media="(max-width:1279px)"
              />
              <source
                srcset="
                  /img/desktop/hero-review-2.png    1x,
                  /img/desktop/hero-review-2@2x.png 2x
                "
                media="(min-width:1280px)"
              />
              <img
                src="/img/desktop/hero-review-2.png"
                alt="users2"
                width="72"
                height="72"
              />
            </picture>
          </li>
          <li class="users-item-hero">
            <picture>
              <source
                srcset="
                  /img/mobile/hero-review-3.png    1x,
                  /img/mobile/hero-review-3@2x.png 2x
                "
                media="(max-width:767px)"
              />
              <source
                srcset="
                  /img/tablet/hero-review-3.png    1x,
                  /img/tablet/hero-review-3@2x.png 2x
                "
                media="(max-width:1279px)"
              />
              <source
                srcset="
                  /img/desktop/hero-review-3.png    1x,
                  /img/desktop/hero-review-3@2x.png 2x
                "
                media="(min-width:1280px)"
              />
              <img
                src="/img/desktop/hero-review-3.png"
                alt="users1"
                width="72"
                height="72"
              />
            </picture>
          </li>
          <li class="users-item-hero"></li>
        </ul>
      </div>
      <h1 class="title-hero">
        ORGANIC <span class="title-hero-span">VEGETABLES</span> TO YOUR DIET
        TODAY!
      </h1>
      <p class="paragraph-hero">
        Our expertly curated vegetable baskets are made with the freshest,
        highest quality vegetables available. Fresh Harvest Box has got you
        covered. Fresh, high-quality vegetables in expertly curated vegetable
        baskets delivered to you.
      </p>
      <div class="container-hero-btn">
        <button type="button" class="hero-btn" data-first-modal-open>
          SHOP NOW
        </button>
      </div>
    </div>
    <div class="container-hero-second">
      <div class="container-image-hero">
        <picture class="image-hero">
          <source
            srcset="
              /img/mobile/hero-girl.png    1x,
              /img/mobile/hero-girl@2x.png 2x
            "
            media="(max-width:767px)"
          />
          <source
            srcset="
              /img/tablet/hero-girl.png    1x,
              /img/tablet/hero-girl@2x.png 2x
            "
            media="(max-width:1279px)"
          />
          <source
            srcset="
              img/desktop/hero-girl.png     1x,
              /img/desktop/hero-girl@2x.png 2x
            "
            media="(min-width:1280px)"
          />
          <img src="/img/desktop/hero-girl.png" alt="hero-girl-alt" />
        </picture>
      </div>
      <div class="container-tags-hero">
        <ul class="tags-hero-list">
          <li class="tags-hero-item">
            <button type="button" class="tags-hero-btn first-btn-hero">
              #ORGANIC
            </button>
          </li>
          <li class="tags-hero-item">
            <button type="button" class="tags-hero-btn">#PRODUCTS</button>
          </li>
          <li class="tags-hero-item">
            <button type="button" class="tags-hero-btn">#BASKET</button>
          </li>
          <li class="tags-hero-item">
            <button type="button" class="tags-hero-btn">#VEGETABLES</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
